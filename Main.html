    <section></section>
    <section id="Contacto">
        <h3 class="seccion">Contactanos!</h3>
        <form id="contactForm" action="#" method="post">
            <div class="form-row">
                <div class="col-4">
                    <label for="nombre">Nombre y apellido<span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <label for="correo">Correo electrónico<span class="required">*</span></label>
                    <input type="email" id="correo" name="correo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <label for="telefono">Teléfono</label>
                    <input type="number" id="tel" name="tel">
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <label for="asunto">Asunto<span class="required">*</span></label>
                    <select id="asunto" name="asunto" required>
                        <option value="envio">Envío a domicilio</option>
                        <option value="demora">Tiempos de demora</option>
                        <option value="precios">Precios</option>
                        <option value="otro" selected>Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <label for="mensaje">Mensaje<span class="required">*</span></label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Hola, Estilo Vivo Muebles! Les quiero consultar por ..." required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="suscripcion" name="suscripcion">
                        <label class="form-check-label" for="suscripcion">
                            Deseo recibir noticias y promociones
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4 d-flex flex-column align-items-center">
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </div>
            </div>
        </form>
    </section>
