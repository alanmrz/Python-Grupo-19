<body>
    <nav>
        <div class=" bg-lightbrown">
            <ul class="nav nav-underline nav-custom">
                <li class="nav-item">

    <header class=" header-custom p-3">
        <h1 class="titulo">ESTILO VIVO</h1> <hr class="divisor"><h2 class="subtitulo titulo">Muebles de diseño</h2>
        <section></section>
        <section></section>
        <section id="Contacto">
            <h3 class="seccion"> Contactanos! </h3>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="col-4">
                    <label for="nombre">Nombre y Apellido<span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required></div>
                </div>

                <div class="form-row">
                    <div class="col-4">
                    <label for="correo" required>Correo electrónico<span class="required">*</span></label>
                    <input type="email" id="correo" name="correo" required></div>
                </div>

                <div class="form-row">
                    <div class="col-4">
                    <label for="asunto" required>Asunto<span class="required">*</span></label>
                    <input type="text" id="asunto" name="asunto" required></div>
                </div>

                <div class="form-row">
                    <div class="col-4">
                    <label for="mensaje" required>Mensaje<span class="required">*</span></label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Hola, Estilo Vivo Muebles! Les quiero consultar por ..."></textarea
                    ></div>
                </div>

                <button type="submit">Enviar </button>
              </form>
        </section>
    </header>

    <script>
                document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('myForm').addEventListener('submit', function(event) {
                var nombre = document.getElementById('nombre').value;
                var correo = document.getElementById('correo').value;
                var asunto = document.getElementById('asunto').value;
                var mensaje = document.getElementById('mensaje').value;

                if (!nombre || !correo || !mensaje) {
                    alert('Por favor, completa todos los campos.');
                    event.preventDefault();
                }
            });
        });
    </script>
